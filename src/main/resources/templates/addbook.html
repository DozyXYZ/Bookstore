<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Add Book</h1>
    <div>
        <form th:object="${book}" th:action="@{save}" action="#" method="post">
            <input type="hidden" th:field="*{id}" />

            <label for="fname">Author: </label>
            <input type="text" id="author" th:field="*{author}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="lname">Title: </label>
            <input type="text" id="bname" th:field="*{title}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="email">ISBN: </label>
            <input type="text" th:field="*{isbn}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="email">Year: </label>
            <input type="text" th:field="*{years}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="catlist">Category:</label>
            <select id="catist" th:field="*{category}" class="form-control">
                <option th:each="cat: ${categories}" th:value="${cat.categoryId}" th:text="${cat.name}">
                </option>
            </select>
            <div style="clear: both; display: block; height: 10px;"></div>

            <input type="submit" value="Save"></input>
        </form>
    </div>
</body>

</html>
